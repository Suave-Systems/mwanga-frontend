@if (label ) {
<label for="{{id}}" class="block text-sm text-[#4D4D4D] font-medium mb-1" for="email">
  {{label}}
</label>
}

<input [autofocus]="autofocus" [autocomplete]="autocomplete" id="{{id}}" [formControl]="control" [ngClass]="inputClass"
  [type]="type" [placeholder]="placeholder"
  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

@if (useDefaultError && ((control.touched || control.dirty) && control.invalid)) {
<p class="text-red-500 text-xs mt-1">
  {{errorMessage}}
</p>
}
