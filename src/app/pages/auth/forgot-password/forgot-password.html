<h2 class="text-[32px] font-semibold text-[#333333] mb-1">Forgot Password</h2>
<p class="text-sm text-[#666666] mb-6">Input your email address and a link would be sent to reset your password</p>

<form [formGroup]="form">
  <!-- Email -->
  <div class="mb-4">
    <app-input [type]="'email'" [id]="'email'" [autocomplete]="'off'" [autofocus]="true" label="Email Address"
      placeholder="Input email address" [control]="emailAddress" [useDefaultError]="true"
      errorMessage="Please enter a valid email.">
    </app-input>
  </div>

  <!-- Submit -->
  <app-button (buttonClick)="onResetPassword()">
    Continue
  </app-button>
</form>
